<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Irrigation System</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-card">
            <div class="auth-header">
                <h1>Smart Irrigation</h1>
                <p>Login to manage your irrigation system</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email" required 
                           placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required
                           placeholder="Enter your password">
                    <button type="button" class="forgot-password">Forgot password?</button>
                </div>

                <div class="form-group remember-me">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span class="checkbox-text">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="auth-button">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="auth-card register-card hidden">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Sign up to get started</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" name="name" autocomplete="name" required
                           placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" autocomplete="email" required
                           placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" autocomplete="new-password" required
                           placeholder="Create a password"
                           pattern=".{8,}"
                           title="Password must be at least 8 characters long">
                    <small class="password-hint">Password must be at least 8 characters long</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required
                           placeholder="Confirm your password">
                </div>

                <button type="submit" class="auth-button">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
